</head>
<body>
    <button onclick="visibility()">Button</button>
    <div id="content" style="display: none;" >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam fugit consequuntur nisi, neque nihil minus atque voluptatibus numquam. Assumenda, distinctio.</div>

<script>
   function visibility(){
    var a = document.getElementById('content')
    // console.log(a);
    if(a.style.display === 'none'){
        a.style.display = 'block';
    }
    
    else{
        a.style.display = 'none';
    }
   }
</script>
</body>
