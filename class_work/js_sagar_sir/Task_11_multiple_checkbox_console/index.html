<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkbox Values</title>
</head>
<body>

<form id="checkboxForm">
    <input type="checkbox" id="checkbox1" name="checkbox1" value="chennai">
    <label for="checkbox1">Chennai</label><br>
    <input type="checkbox" id="checkbox2" name="checkbox2" value="lucknow">
    <label for="checkbox2">Lucknow</label><br>
    <input type="checkbox" id="checkbox3" name="checkbox3" value="mumbai">
    <label for="checkbox3">Mumbai</label><br>
    <input type="checkbox" id="checkbox4" name="checkbox4" value="kolkata">
    <label for="checkbox4">Kolkata</label><br><br>
    <input type="button" onclick="getSelectedCheckboxes()" value="Get Selected Checkboxes">
</form>

<script>
function getSelectedCheckboxes() {
    var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
    // console.log(checkboxes);
    var values = [];

    checkboxes.forEach(function(checkbox) {
        values.push(checkbox.value);
    });
    // ------OR------
    // for (var checkbox of checkboxes) {
    //       values.push(checkbox.value);
    //   }

    console.log(values);
}
</script>

</body>
</html>
