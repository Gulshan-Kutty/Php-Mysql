<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <button onclick="visibility()">Button</button>
    <div id="content" class="hidden">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam fugit consequuntur nisi, neque nihil minus atque voluptatibus numquam. Assumenda, distinctio.</div>

<script>
   function visibility(){
    var a = document.getElementById('content')  // This allows us to reference and manipulate the element using the variable 'a' within the script.
    // console.log(a);
    if(a.classList.contains('hidden')){
        content.classList.remove('hidden'); // we removed class here
    }
    else{
        content.classList.add('hidden'); // again we added class here
    }
   }
</script>
