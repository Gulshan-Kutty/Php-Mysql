<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Methods</title>
    <style>
        body{
            font-family: arial;
        }
        #box{
            border: 2px solid #000;
            padding: 15px;
        }

    </style>
</head>
<body>
    <h1>jQuery Class Methods</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span>,
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, illum.</p>
    </div>
    <br>
    <button id="stylebutton">Add Style</button>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#stylebutton').click(function(){
                $('#box').css('background','lime'); // to check whether inline CSS applied or not, inspect the page and check.
                $('#box').css({'background':'lime','color':'red', 'border':'3px dotted blue'}); // syntax to apply multiple css properties
            });
        });
    </script>
</body>
</html>
