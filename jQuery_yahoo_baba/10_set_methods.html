<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Methods</title>
    <style>
        #box{
            padding: 10px;
            border: 2px solid #000;
            background: rgb(236, 164, 164);
        }

        .red{
            color: red;
        }
    </style>
</head>
<body>
    <h1>jQuery Set Methods</h1>
    <div id="box" class="test">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span>,
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, illum.</p>
    </div>
    <br>
    <button id="clickbutton">Set value</button>
    <br><br>

    <form action="" id="sform">
        <label for="">Name:</label> <input type="text" id="sname"><br><br>

        <label for="">Class:</label> <input type="text" id="sclass"><br><br>
        <input type="submit">
    </form>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#clickbutton').click(function(){
                $('#box h2').text('Hello Gulshan')

                // $('#box p').text('Hey Buddy! I hope you are doing well.')

                $('#box p').html('Hey Buddy! <b>I hope you are</b> doing well.')

                $('#box h2').attr('class','red')

            });

            $('#sname').val('Yahoo Baba')
            $('#sclass').val('Btech')
        });
    </script>
</body>
</html>
