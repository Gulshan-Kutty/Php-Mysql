<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Methods</title>
    <style>
        body{
            font-family: arial;
        }
        #box{
            border: 2px solid #000;
            padding: 15px;
        }

        .first{
            background: tan;
        }
        .second{
            background: pink;
        }
    </style>
</head>
<body>
    <h1>jQuery Class Methods</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem ipsum <span>dolor sit amet</span>,
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, illum.</p>
    </div>
    <br>
    <button id="addbutton">Add Class</button>
    <button id="removebutton">Remove Class</button>
    <button id="togglebutton">Toggle Class</button>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#addbutton').click(function(){
                $('#box').addClass('first second');
            });

            $('#removebutton').click(function(){
                $('#box').removeClass('second');
            });

            $('#togglebutton').click(function(){
                $('#box').toggleClass('second'); // class lagi hogi to hata dega aur agar nahi lagi hogi to laga dega.
            });
        });
    </script>
</body>
</html>
